<header class="masthead">
  <h3 class="masthead-title">
    <a href="{{ '/' | prepend:site.baseurl }}" title="Home" style="margin-bottom:30px"><img src="/assets/images/india.png" style="height:33px;width:auto" alt="Flag of India"></a>
  </h3>
  <nav class="masthead-nav">
    {% assign pages_list = site.pages | sort:'nav_index' %}
    {% for node in pages_list %}
      {% if node.nav_index != null %}
        <a href="{{ node.url | prepend:site.baseurl }}" class="nav-item">{{ node.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>
</header>
